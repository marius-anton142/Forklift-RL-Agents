default_settings:
  trainer_type: ppo
  hyperparameters:
    batch_size: 1024
    buffer_size: 10240
    learning_rate: 1.5e-4
    beta: 5.0e-4
    epsilon: 0.1
    lambd: 0.95
    num_epoch: 3
    learning_rate_schedule: linear
  network_settings:
    normalize: false
    hidden_units: 128
    num_layers: 2
  reward_signals:
    extrinsic:
      gamma: 0.99
      strength: 1.0
    curiosity:
      gamma: 0.99
      strength: 0.1
      encoding_size: 128
  max_steps: 100000000
  time_horizon: 64
  summary_freq: 10000